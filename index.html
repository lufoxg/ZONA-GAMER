<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body bgcolor="#4B0082" text="white" style="margin: 0; font-family: Arial, sans-serif;">
    <!-- Header Table -->
    <table width="100%" height="200" cellpadding="10" cellspacing="0" border="0">
        <tr>
            <td width="30%" style="text-align: center;">
                <img src="logo3.png" alt="Logo de la Empresa">

            <td style="text-align: center;">

                <h1 style="color: #10eee4; margin: 0;">"ZONA GAMER"</h1>

        </tr>
    </table>

    <!-- Menu Table -->
    <table width="100%" bgcolor="red" height="30" cellpadding="10" cellspacing="0" border="0">
        <tr>
            <td width="30%" style="text-align: center;">
                <span>Empresa</span>
            </td>
            <td width="40%" style="text-align: center;">
                <span>Productos</span>
            </td>
            <td width="30%" style="text-align: center;">

            </td>
            <td width="70%">
                <form >
                    <label><h1>Escoger una Opción:</h1></label>
                    <br><br>
                    <select name="editor" id="editor">
                        <option value="productos">Productos</option>
                        <option value="spte">Soporte Técnico</option>
                    </select>
                    <br><br>
                    <input type="submit" value="Enviar">

        </tr>

    <center><h1 class="webmaster">WEB MASTER: EFRAIN GARCIA</h1></center>
